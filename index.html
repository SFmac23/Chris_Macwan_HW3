<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header id="main-header">
        <h1>My Awesome To-Do List</h1>
    </header>
    <main>
        <section id="in-progress-section">
            <h2>In Progress</h2>
            <ul id="in-progress">
                <li><input type="checkbox" class="progress-checkbox"> Task 1</li>
                <li><input type="checkbox" class="progress-checkbox"> Task 2</li>
            </ul>
        </section>
        <section id="done-section">
            <h2>Done</h2>
            <ul id="done">
                <li><input type="checkbox" class="done-checkbox" checked> Task 3</li>
                <li><input type="checkbox" class="done-checkbox" checked> Task 4</li>
            </ul>
        </section>
    </main>
</body>
</html>
